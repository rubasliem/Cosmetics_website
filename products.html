    <div class="header">
        <img src="./nour&dyaa/face1.png" alt="faceLogo" id="logo">
        <h2>Our Products  :</h2>

</div>

<!-- ========================================================= -->

<script>

  fetch('products.json')
  .then(res=>res.json())
  .then(products =>{
    const list = document.getElementById('productList')

    list.innerHTML=''

    products.forEach(product => {
      const div = document.createElement('div')
      div.className ='product';

      div.innerHTML=`
         <img src="${product.image}" alt="${product.name}">
         <div class="details">
            <h3>${product.name}</h3>


            <div class="actions">

            <img class="view" src="./nour&dyaa/view.png" onclick='viewProduct(${JSON.stringify(product)})'>
            <br>
            <br>
            <img class="addCart" src="./nour&dyaa/add.png" onclick='addToCart(${JSON.stringify(product)})'>
            
            </div>

          </div>
        `
        ;

        list.appendChild(div)
      
    });

  });

    function viewProduct(product) {
      localStorage.setItem('selectedProduct', JSON.stringify(product));
      window.location.href = "productDetails.html";
    }

     function addToCart(product) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
    }

   function showDiscount(event) {
      event.preventDefault();
      const discountMsg = document.getElementById("discountMsg");
      discountMsg.style.display = "block";
      setTimeout(() => {
        discountMsg.style.display = "none";
      }, 30000);
    }

    function showContact(event) {
      event.preventDefault();
      const contactMsg = document.getElementById("contactMsg");
      contactMsg.style.display = "block";
      setTimeout(() => {
        contactMsg.style.display = "none";
      }, 30000);
    }

    function showEmail(event) {
      event.preventDefault();
      const emailMsg = document.getElementById("emailMsg");
      emailMsg.style.display = "block";
      setTimeout(() => {
        emailMsg.style.display = "none";
      }, 30000);
    }

    function showPhone(event) {
      event.preventDefault();
      const phoneMsg = document.getElementById("phoneMsg");
      phoneMsg.style.display = "block";
      setTimeout(() => {
        phoneMsg.style.display = "none";
      }, 30000);
    }


    function cartBut(){
      window.location.href = "cart.html";
    }

    function back() {
      window.location.href = "nour&dyaa.html";
    }

    function next() {
      window.location.href = "final.html";
    }

    </script>


    
</body>
